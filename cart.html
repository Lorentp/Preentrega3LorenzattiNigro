<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

      <h1>José Agustín Lorenzatti Nigro</h1>
      
      <h2>Gaming Shop</h2>
      <h2>Compra los mejores juegos del momento al mejor precio</h2>
      <br />
      <nav>
        <ul class="categories">
            <li class="cart-button"><a href="./index.html">
                <i class="bi bi-arrow-left"></i>
                Continuar comprando
            </a></li>

            <li class="cart-button">
                <a href="#">
                    <i class="bi bi-cart4"></i>
                   
            </a></li>
    </header>
    <h1 class="cart-empty">No has agregado ningun producto al carrito, para hacerlo vuelve a la pagina de productos por favor !</h1>
    
    
    <div class="container-cart disable" id="container-cart">
       
    </div>
    <div id="cart-end" class="cart-end disable">
      <div >
          <button id="cart-end-empty" class="cat-end-empty cart-end-button">Vaciar carrito</button>
      </div>
      <div class="buy">
        <button id="cart-end-buy" class="cart-end-buy cart-end-button">Comprar ahora</button>
          <div class="cart-end-total">
              <h2>Total:</h2>
              <p id="total">x</p>
          </div>
          
        </div>
    </div>
    

    <script src="products.js"></script>
    <script src="index.js"></script>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</body>
</html>
